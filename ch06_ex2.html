<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Ch6_3_2.html</title>
<script>
   function showContent1(){
      var a=document.getElementById("html");
      var a1=a.parentNode;
      alert(a1.nodeName);
   }
   function showContent2(){
      var b=document.getElementById("js");
      var b1=b.nextSibling;
      alert(b1.innerHTML);
   }
   function showContent3(){
      var c=document.getElementById("myUL");
      var c1=c.childNodes;
      var strTags="";
      for(var i=0;i<c1.length;i++){
         c2=c1.item(i);
         strTags+=c2.nodeName+"  "+c2.innerHTML+"\n";
      }
      alert(strTags);
   }

     

</script>
</head>
<body>
<h2>瀏覽節點與新增節點</h2>
<hr/>
<ul id="myUL">
   <li id="html" onclick="showContent1()">HTML (parent Node)
   <li id="js" onclick="showContent2()">JavaScript (next sibling)
   <li id="vbs" onclick="showContent3()">VBScript (all child nodes)
   <li>PHP (insert nodes)
   <li>XML (append nodes)
</ul>
</body>
</html>
