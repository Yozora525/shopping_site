<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員註冊</title>
    <style>
        @import url("assets/css/RegisterForm.css");
        @import url("assets/css/all.css");
    </style>
</head>

<body>
    <header class="mainHeader">
        <div class="container">
            <a href="#" class="logo">
                <img src="assets/img/headphones.png" alt="earphonelogo">
            </a>
            <nav class="navBar">
                <a href="#">產品介紹</a>
                <a href="#">會員中心</a>
                <a href="#">關於我們</a>
                <a href="#">聯絡我們</a>
            </nav>
            <a class="cart" href="#"><img src="assets/img/shopping-cart.png"></a>
            <form class="headerSearch" method="POST" action="#">
                <input type="search">
                <button><img src="assets/img/magnifying-glass.png"></button>
            </form>
        </div>
    </header>
    <div class="Registerform">
        <form action="assets/jsp/register.jsp">
            <h1>會員註冊</h1>
            <table class="register" border="1">
                <tr>
                    <td class="Rtitles"><b>姓名<br>Name</b></td>
                    <td class="enters"><input type="text" name="user_name"></td>
                    <td class="Rtitles"><b>電子郵件<br>Email</b></td>
                    <td class="enters"><input type="email" name="user_email"></td>
                </tr>
                <tr>
                    <td class="Rtitles"><b>密碼<br>Password</b></td>
                    <td class="enters" colspan="3"><input type="password" name="user_pwd">  ※請設計8~16字元</td>
                 </tr>
                <tr>
                    <td class="Rtitles"><b>確認密碼<br>Confirm Password</b></td>
                    <td class="enters"  colspan="3"><input type="password" maxlength="10" name="user_pwd_2"> ※請再次核對密碼</td>
                </tr>
            </table><br>
            <a class="Registerbuttons"><input class="Registerbuttons" type="submit" value="確認送出"></a>
            <input class="Registerbuttons" type="reset" value="清除重填">
        </form>
    </div>
</body>

</html>
